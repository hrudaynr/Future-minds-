<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#111b22] dark justify-between group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(147,179,200)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Public Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#111b22] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Report illegal dumping</h2>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Location</h3>
        <div class="flex px-4 py-3">
          <div
            class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl object-cover"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDwtHysCwvOopO8Z9mjd40fzhigcSqpMiYYNnjojyXUekLeRYtOiIHdDTn7dFjHAWvmWyJKZbIi7q0FUAS21KLZuMbvcg3fj0Bb2Gb5JxOOkses0Z3Qjb3ME3ED866gSJNB-5Gx_oamMDlD3mRrIx3q69rPughcHd9-3p5F7fwej8qUla8a4XMaApF8vyCI4tw6j55u6E62OBJWu3_6gA6gTduoKOg_3ccQjqVLsIcJdSyZd8dH0yM5vAoavjnphCe5liQ0PggXKYA");'
          ></div>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <div class="flex w-full flex-1 items-stretch rounded-xl">
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#243947] focus:border-none h-14 placeholder:text-[#93b3c8] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                value=""
              />
              <div
                class="text-[#93b3c8] flex border-none bg-[#243947] items-center justify-center pr-4 rounded-r-xl border-l-0"
                data-icon="PencilSimple"
                data-size="24px"
                data-weight="regular"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M227.31,73.37,182.63,28.68a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96a16,16,0,0,0,0-22.63ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.68,147.31,64l24-24L216,84.68Z"
                  ></path>
                </svg>
              </div>
            </div>
          </label>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Type of waste</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <select
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#243947] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#93b3c8] p-4 text-base font-normal leading-normal"
            >
              <option value="one"></option>
              <option value="two">two</option>
              <option value="three">three</option>
            </select>
          </label>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Photos</h3>
        <div class="flex flex-col p-4">
          <div class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-[#345165] px-6 py-14">
            <div class="flex max-w-[480px] flex-col items-center gap-2">
              <p class="text-white text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Add photos</p>
              <p class="text-white text-sm font-normal leading-normal max-w-[480px] text-center">Add photos of the illegal dumping</p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#1993e5] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Submit report</span>
          </button>
        </div>
        <div class="h-5 bg-[#111b22]"></div>
      </div>
    </div>
  </body>
</html>
