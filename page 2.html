    <title>Stitch Design</title>

  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#141b1f] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: "Public Sans", "Noto Sans", sans-serif;'

      <div>
        <div class="flex items-center bg-[#141b1f] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="X" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path

              ></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Edit Profile</h2>
        </div>
        <div class="flex p-4 @container">
          <div class="flex w-full flex-col gap-4 items-center">
            <div class="flex gap-4 flex-col items-center">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA1iaCxN5AbKf3dVQ61FzCoP4hEZwEhZqr0pFFKmRZvLIVOZ8bwm_Nghoaci5IDeN1CNtxxBsXz4h5ji0U3Vb7GR-GHeqIoa1qxFF12bT7rKN62PpMuM4JjT8R66epDqSXHvZN3JJDMRQ4TWBy80vjrOZKQxApccxNsuleYQbGPowtZ9ZOIKEcmC1Mel3oKb_Tmx0O1Wila3CowUWWo1lXXprt-m4FsqM6bvk7rAHPWA7bRx6WFvqhlxGd88f_rxYZFRn9fPzYrk0w");'
              ></div>
              <div class="flex flex-col items-center justify-center justify-center">
                <p class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Sophia Carter</p>
                <p class="text-[#9db1be] text-base font-normal leading-normal text-center">@sophiacarter</p>
              </div>
            </div>
          </div>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">Name</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2b3840] focus:border-none h-14 placeholder:text-[#9db1be] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">Username</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2b3840] focus:border-none h-14 placeholder:text-[#9db1be] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">Bio</p>
            <textarea
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2b3840] focus:border-none min-h-36 placeholder:text-[#9db1be] p-4 text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3 justify-end">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#b2d1e5] text-[#141b1f] text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Save</span>
          </button>
        </div>
        <div class="h-5 bg-[#141b1f]"></div>
      </div>
